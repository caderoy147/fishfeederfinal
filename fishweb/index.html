<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap">
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">

  <script src = "./script.js"></script>
  <link rel="stylesheet" type="text/css" href ="style.css">
  <title>Fish Feeder</title>
</head>

<body>
  <header>
    <h1>FISH FEEDER</h1>
    <object data="img/fishfeederlogo.svg" type="image/svg+xml"></object>
    <h1>DASHBOARD</h1>
  </header>
  <div>
    <div class="navButtons">
      <button onclick="showView('dashboardView')">Dashboard</button>
      <button onclick="showView('schedulerView')">Set Schedule</button>
      <button onclick="showView('manualView')">User Manual</button>
    </div>

    <div id="dashboardView" class="visible">
      
      <div id="dashboardContent">
        <button id="manualDispenseBtn">MANUAL DISPENSE</button>
        <div id="dashboardContent2">
        <h3>Feeding History</h3>
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Amount Feed</th>
            </tr>
          </thead>
          <tbody>
            <!-- Add more dummy data rows as needed -->
          </tbody>
        </table>
        </div>

        <div id="pressButton">


        </div>
      </div>
    </div>

    </div>
    <div id="schedulerView" class="hidden">
      <!-- ... Scheduler content ... -->
      <div>
        <h2>Set your weekly feeding schedule</h2>
      </div>
    
      <div class="sh_container">
        <div class="sh_container_time">
          <div>
            <label for='hour-dd'><b>Hour:</b></label>
            <select id='hour-dd' name='hour'></select>
          </div>
    
          <div>
            <label for='minute-dd'><b>Minute:</b></label>
            <select id='minute-dd' name='minute'></select>
          </div>
    
          <div>
            <label for='ampm-dd'><b>Am/Pm:</b></label>
            <select id='ampm-dd' name='ampm'>
              <option value='am'>AM</option>
              <option value='pm'>PM</option>
            </select>
          </div>

          


        </div>
    
  <div class="sh_container_days">
  <h3>Day/s of the week</h3>
  <div>
    <button class="day-button" data-day="SUN" onclick="toggleButton(this)">SUN</button>
    <button class="day-button" data-day="MON" onclick="toggleButton(this)">MON</button>
    <button class="day-button" data-day="TUE" onclick="toggleButton(this)">TUE</button>
    <button class="day-button" data-day="WED" onclick="toggleButton(this)">WED</button>
    <button class="day-button" data-day="THU" onclick="toggleButton(this)">THU</button>
    <button class="day-button" data-day="FRI" onclick="toggleButton(this)">FRI</button>
    <button class="day-button" data-day="SAT" onclick="toggleButton(this)">SAT</button>
  </div>
</div>

    
          <div>
            <div>
              <h3>Set The amount to feed every week</h3>
            </div>
            <div>
              <input type="text" id="amountToFeed" placeholder="Enter amount to feed">
            </div>

          </div>
        </div>
      <div class="savePrime">
        <div class="sh_container_save">
          <button id="saveButton">SAVE</button>
        </div>

        <div class="calibrate">
          <button id="PrimerButton">Prime</button>
        </div>

      </div>
      </div>
    

      <div id="manualView" class="hidden">

        <p>HI</p>
  
        <div class = "progress">
          <div class = "toggle-btn" id ="unact">
              <div class = "inner-circle"></div>
          </div>
      
          <div class = "toggle-btn active" id ="act">
              <div class = inner-circle></div>
          </div>
        </div>
      </div>

    </div>


   
  

</div>
</div>


  </div>

  <div class="times">

    <div id="currentSchedulerSettings">
      <h3>Current Scheduler Settings:</h3>
      <p id="displaySchedulerSettings"></p>
    </div>


  </div>





<script>
  
// Populate dropdown options
for (let i = 0; i <= 12; i++) {
  document.getElementById('hour-dd').innerHTML += `<option>${i.toString().padStart(1, '0')}</option>`;
}

for (let i = 0; i <= 60; i++) {
  document.getElementById('minute-dd').innerHTML += `<option>${i.toString().padStart(2, '0')}</option>`;
}
</script>

  


</body>

</html>
