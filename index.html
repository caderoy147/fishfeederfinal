<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap">
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">

  <script src = "./script.js"></script>
  <link rel="stylesheet" type="text/css" href ="style.css">
  <title>Combined HTML</title>
</head>

<body>
  <header>
    <h1>FISH FEEDER</h1>
    <object data="img/fishfeederlogo.svg" type="image/svg+xml"></object>
    <h1>DASHBOARD</h1>
  </header>
  <div>
    <div>
      <button onclick="showView('dashboardView')">Dashboard</button>
      <button onclick="showView('connectionView')">Wifi Settings</button>
      <button onclick="showView('schedulerView')">Set Schedule</button>
      <button onclick="showView('manualView')">User Manual</button>
    </div>
    <div id="dashboardView" class="visible">
      <div>
        <h3>Feeding History</h3>
      </div>
      <button id="manualDispenseBtn">MANUAL DISPENSE</button>
    </div>
    <div id="connectionView" class="hidden">
        <!-- ... Connection form content ... -->
        
          <form id="connectionForm">
            <h2>Connect to your home network</h2>

            <div class="container-form">

              <div class="entries">
                <div class="ssid">
                  <label for="fname">SSID:</label><br>
                  <input type="text" id="fname" name="fname"><br>
                </div>

                <div class="password">
                  <label for="lname">Password:</label><br>
                  <input type="text" id="lname" name="lname"><br><br>
                </div>

              </div>

              <div class="submit">
                <input type="submit" value="Submit">
              </div>
            </div>
          </form>

      <div class="ipReturned">
        <!-- ... IP returned content ... -->
        
          <div class="ipReturned">
            <h4>Connect to the given IP address through your home network</h4>
            <label for="lname">IP Address:</label>
            <input type="text" id="ipDisplay" readonly>
          </div>

      </div>
    </div>
    <div id="schedulerView" class="hidden">
      <!-- ... Scheduler content ... -->
      <div>
        <h2>Set your weekly feeding schedule</h2>
      </div>
    
      <div class="sh_container">
        <div class="sh_container_time">
          <div>
            <label for='hour-dd'><b>Hour:</b></label>
            <select id='hour-dd' name='hour'></select>
          </div>
    
          <div>
            <label for='minute-dd'><b>Minute:</b></label>
            <select id='minute-dd' name='minute'></select>
          </div>
    
          <div>
            <label for='ampm-dd'><b>Am/Pm:</b></label>
            <select id='ampm-dd' name='ampm'>
              <option value='am'>AM</option>
              <option value='pm'>PM</option>
            </select>
          </div>
        </div>
    
  <div class="sh_container_days">
  <h3>Day/s of the week</h3>
  <div>
    <button class="day-button" data-day="S" onclick="toggleButton(this)">S</button>
    <button class="day-button" data-day="M" onclick="toggleButton(this)">M</button>
    <button class="day-button" data-day="T" onclick="toggleButton(this)">T</button>
    <button class="day-button" data-day="W" onclick="toggleButton(this)">W</button>
    <button class="day-button" data-day="TH" onclick="toggleButton(this)">TH</button>
    <button class="day-button" data-day="F" onclick="toggleButton(this)">F</button>
    <button class="day-button" data-day="S" onclick="toggleButton(this)">S</button>
  </div>
</div>

    
          <div>
            <div>
              <h3>Set The amount to feed every week</h3>
            </div>
            <div>
              <input type="text" id="amountToFeed" placeholder="Enter amount to feed">
            </div>
            <div className="calibrate">
              <button id="testButton">Calibrate</button>
            </div>
          </div>
        </div>
    
        <div class="sh_container_save">
          <button id="saveButton">SAVE</button>
        </div>
      </div>
    
    </div>
    <div id="manualView" class="hidden">
      <!-- ... User manual content ... -->
    </div>

        
        <!-- Add this inside the #schedulerView -->
      <div id="currentSchedulerSettings">
        <h3>Current Scheduler Settings:</h3>
        <p id="displaySchedulerSettings"></p>
      </div>

  </div>




<script>
  
// Populate dropdown options
for (let i = 0; i <= 12; i++) {
  document.getElementById('hour-dd').innerHTML += `<option>${i.toString().padStart(2, '0')}</option>`;
}

for (let i = 0; i <= 60; i++) {
  document.getElementById('minute-dd').innerHTML += `<option>${i.toString().padStart(2, '0')}</option>`;
}
</script>



      <div class = "wrapper">
              <a class = "icon1" >
          <i class="fas fa-4x fa-tv"></i>
          </a>
          <div class = "progress">
            <div class = "toggle-btn" id ="unact">
                <div class = "inner-circle"></div>
            </div>

            <div class = "toggle-btn active" id ="act">
                <div class = inner-circle></div>
            </div>
        </div>
        </div>
      </div>
        

</body>

</html>
